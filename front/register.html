<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicketReserve</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">TicketReserve</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="d-flex justify-content-center mt-5">
        <h1>Registro</h1>
    </div>

    <div class="d-flex justify-content-center mt-3">


        <form id="registerForm">
            <div class="form-group">
                <label for="exampleInputName1">Nombre:</label>
                <input type="name" class="form-control" id="name" placeholder="Introduce el nombre">
            </div>
            <div class="form-group">
                <label for="exampleInputSurname1">Apellidos:</label>
                <input type="surname" class="form-control" id="surname" placeholder="Introduce los apellidos">
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Dirección de correo:</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                    placeholder="Introduce el correo">
                <small id="emailHelp" class="form-text text-muted">No compartiremos el correo con nadie más.</small>
            </div>
            <div class="form-group mt-2">
                <label for="exampleInputPassword1">Contraseña:</label>
                <input type="password" class="form-control" id="password" placeholder="Introduce la contraseña">
            </div>
            <div>
                <a href="./login.html"><small id="loginHelp" class="form-text text-muted">¿Ya tienes cuenta?</small></a>

            </div>
            <div id="alertMessage"></div>


            <button type="submit" class="btn btn-primary mt-2">Registrarse</button>
        </form>

    </div>

    <script src="./js/register.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


</body>

</html>
